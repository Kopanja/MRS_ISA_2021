<div class="container-fluid container-padding">

    <div class="d-flex justify-content-center">
        <h1>PHARMACY</h1>
</div>
</div>

  <!--Log In Forma-->

<div class="container-fluid container-padding" id="SignUpForm">

    <div class="signUp-container">
        <h2 class="d-flex justify-content-center mt-4" style="font-weight: 800;">Sign Up:</h2>
      
        <div class="row d-flex justify-content-center">
            <p class="col-lg-4 col-md-6 col-sm-8 mt-4" style="color: #dddddd; text-align: center;">Sign Up and create an account</p>
        </div>

        <form style="padding: 0 30%; color: #dddddd;"  (ngSubmit)="signUp()">
          <div class="mb-3">
            <label for="signUpEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" name="email" [(ngModel)]="user.email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="signUpPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signUpPassword" name="password" [(ngModel)]="user.password">
            <div id="passwordHelp" class="form-text">Must be 6-8 characters long.</div>
          </div>
          <div class="mb-3">
            <label for="signUpConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="signUpConfirmPassword">
          </div>
          <div class="d-flex justify-content-center my-4">
              <button type="submit" class="btn btn-danger" id="signUpButton">Sign Up</button>
          </div>
          <div class="d-flex justify-content-center">
              <p>Already have an account?</p>
                <a routerLink="/login-page" style="color: #f05454; text-decoration: none;" href="" id="logInExistingAccount"> Log In.</a>
        </div>
          
        </form>
    </div>

</div>
